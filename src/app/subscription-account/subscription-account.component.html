<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <h4>MY SUBSCRIPTION/ACCOUNT</h4>
    </li>
  </ol>
  <div class="formBox">
    <div class="container">
      <div class="card">
      <div class="card-body">
        <h5 class="card-title">Inviting Dr's Information</h5>
        <p class="card-text">Dr's Name  &nbsp; &nbsp; &nbsp; &nbsp; : <span>{{doctorName}}</span></p> 
        <p class="card-text">Name of Clinic/<br />
                              Medical Center : <span>{{clinicName}}</span></p>

        <p class="card-text">Address  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: <span>{{address}}</span></p>
        <p class="card-text">Telephone &nbsp; &nbsp; &nbsp; &nbsp; : <span>{{telephone}}</span></p>
      </div>

    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Subscriber's Information</h5>

        <form [formGroup]="subscriberAccountForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" formControlName="first_name" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" formControlName="last_name" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Email/User ID</label>


                <input type="text" class="form-control" formControlName="email_user_id" required>


            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom03">National ID</label>
              <input type="text" class="form-control" formControlName="national_id" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom04">Date of Birth</label>
              <!-- <select class="custom-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select> -->
              <input type="text" class="form-control" formControlName="dob" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom05">Gender</label>
              <input type="text" class="form-control" formControlName="gender"required>

            </div>
          </div>


          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom03">Address</label>
              <input type="text" class="form-control" formControlName="address" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom04">Address2</label>
              <input type="text" class="form-control" formControlName="address_2" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom05">Postal Code</label>
              <input type="text" class="form-control" formControlName="postcode" required>

            </div>
          </div>


          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom03">State</label>
              <input type="text" class="form-control" formControlName="state" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom04">Country</label>
              <input type="text" class="form-control" formControlName="country" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom05">Phone No</label>
              <input type="text" class="form-control" formControlName="phone_no" required>

            </div>
          </div>


          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom03">Mobile No</label>
              <input type="text" class="form-control" formControlName="mobile_no" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom04">Fax</label>
              <input type="text" class="form-control" formControlName="fax_no" required>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom05">Subscription Type</label>
              <!-- <input type="text" class="form-control" required> -->
              <select class="custom-select" formControlName="subscription_type" required>
                <option selected disabled value="">Select</option>
                <option *ngFor="let item of subTypeList" [value]="item.subscription_type">{{item.subscription_type}}</option>
              </select>

              <!-- <select name="clinic_type" id="clinic_type" class="form-control" name="clinic_type" [(ngModel)]="form.clinic_type" required>
                 
                <option *ngFor="let item of filterClinicList" [value]="item">{{item.value}}</option>
                </select> -->
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom03">Subscription Duration</label>
              <!-- <input type="text" class="form-control" required> -->
              <select class="custom-select" formControlName="subscription_duration" required>
                <option selected disabled value="">Select</option>
                <option *ngFor="let item of subDuraytionList" [value]="item.subscription_duration">{{item.subscription_duration}}</option>
              </select>
            </div>


          </div>
         <div class="card-footer text-center">
          <button class="btn btn-primary" type="submit">Preview Order</button>
         </div>


        </form>


    </div>
    </div>


  </div>
</div>
